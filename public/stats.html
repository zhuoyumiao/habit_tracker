<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="/css/stats.css" />
</head>
<body class="bg-light">

  <!-- Top Nav -->
  <div class="container py-3">
    <ul class="nav nav-pills justify-content-center bg-white p-2 rounded-4 shadow-sm gap-2">
      <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-bullseye"></i> Daily Check</a></li>
      <li class="nav-item"><a class="nav-link active" href="/stats.html"><i class="bi bi-bar-chart-line"></i> Statistics</a></li>
      <li class="nav-item"><a class="nav-link" href="/manage.html"><i class="bi bi-gear"></i> Manage</a></li>
    </ul>
  </div>

  <div class="container pb-5">
    <h2 class="fw-bold mb-3">Overall Statistics</h2>

    <!-- Metrics -->
    <div class="row g-3">
      <!-- Today's Rate -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card metric border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>Today's Rate</div>
              <i class="bi bi-bullseye"></i>
            </div>
            <div id="m-today" class="big mt-2">0%</div>
            <div id="m-today-sub" class="sub">0/0 habits</div>
          </div>
        </div>
      </div>

      <!-- Longest Streak -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card metric border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>Longest Streak</div>
              <i class="bi bi-graph-up-arrow text-success"></i>
            </div>
            <div id="m-longest" class="big mt-2">0 days</div>
            <div class="sub">Personal best record</div>
          </div>
        </div>
      </div>

      <!-- Total Check-ins -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card metric border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>Total Check-ins</div>
              <i class="bi bi-award text-warning"></i>
            </div>
            <div id="m-total" class="big mt-2">0</div>
            <div class="sub">Cumulative completions</div>
          </div>
        </div>
      </div>

      <!-- Average Streak -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card metric border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>Average Streak</div>
              <i class="bi bi-calendar4-week text-primary"></i>
            </div>
            <div id="m-avg" class="big mt-2">0 days</div>
            <div class="sub">All habits average</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Best Performing Habit -->
    <div class="card best-card border-0 shadow-sm mt-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="fw-semibold">Best Performing Habit</div>
          <span class="badge badge-soft rounded-pill px-3 py-2">
            <i class="bi bi-trophy-fill me-1"></i> Champion
          </span>
        </div>
        <div id="best-wrap" class="d-flex align-items-center justify-content-between">
          <div>
            <div id="best-name" class="fw-bold fs-5">—</div>
            <div id="best-sub" class="text-secondary small mt-1">—</div>
          </div>
          <div id="best-rate" class="fs-5 text-primary">—</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/stats.js"></script>
</body>
</html>
