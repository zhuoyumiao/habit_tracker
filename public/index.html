<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daily Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Top Nav -->
  <div class="container py-3">
    <ul class="nav nav-pills justify-content-center bg-white p-2 rounded-4 shadow-sm gap-2">
      <li class="nav-item"><a class="nav-link active" href="/index.html"><i class="bi bi-bullseye"></i> Daily Check</a></li>
      <li class="nav-item"><a class="nav-link" href="/stats.html"><i class="bi bi-bar-chart-line"></i> Statistics</a></li>
      <li class="nav-item"><a class="nav-link" href="/manage.html"><i class="bi bi-gear"></i> Manage</a></li>
    </ul>
  </div>

  <div class="container pb-5">
    <!-- Header: date & time -->
    <div class="text-center my-3">
      <h2 id="theDate" class="fw-bold mb-1">—</h2>
      <div class="text-secondary" id="theTime">—</div>
    </div>

    <!-- Progress card -->
    <section class="card border-0 shadow-sm rounded-4 mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">Today's Progress</h5>
          <span id="countBadge" class="badge text-bg-light border">0/0</span>
        </div>
        <div class="text-secondary mb-2">Completion Progress</div>
        <div class="progress" style="height: 12px;">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%"></div>
        </div>
        <div id="remaining" class="text-center text-secondary mt-2">—</div>
      </div>
    </section>

    <!-- Pending list -->
    <div class="d-flex align-items-center mb-2">
      <h5 class="me-2 mb-0">Pending Habits</h5>
      <span id="pendingCount" class="badge text-bg-light border">0</span>
    </div>

    <div id="list" class="vstack gap-3">
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/api.js"></script>
  <script src="/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
