<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Habit Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/manage.css">
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Top Nav -->
  <div class="container py-3">
    <ul class="nav nav-pills justify-content-center bg-white p-2 rounded-4 shadow-sm gap-2">
      <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-bullseye"></i> Daily Check</a></li>
      <li class="nav-item"><a class="nav-link" href="/stats.html"><i class="bi bi-bar-chart-line"></i> Statistics</a></li>
      <li class="nav-item"><a class="nav-link active" href="/manage.html"><i class="bi bi-gear"></i> Manage</a></li>
    </ul>
  </div>

  <div class="container pb-5">
    <!-- Header -->
    <div class="d-flex align-items-start justify-content-between mt-3">
      <div>
        <h2 class="fw-bold mb-1">Habit Management</h2>
        <p class="text-secondary mb-0">Manage all your habits here, add new habits or remove unwanted ones</p>
      </div>
      <span id="habitCount" class="badge text-bg-light border">0 habits</span>
    </div>

    <!-- Add Habit -->
    <div class="mt-4">
      <h5 class="mb-2">Add New Habit</h5>
      <button id="openAdd" class="btn btn-dark w-100 btn-xxl">
        <i class="bi bi-plus-lg me-2"></i>Add Habit
      </button>
    </div>

    <!-- Habit List -->
    <div class="mt-4">
      <h5 class="mb-3">My Habit List</h5>
      <div id="grid" class="row g-3">
        <!-- habit cards here -->
      </div>
    </div>
  </div>

  <!-- Add Habit Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-4 shadow">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">Create Habit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="habitName" class="form-label">Habit Name</label>
          <input id="habitName" class="form-control form-control-lg" placeholder="Enter your habit name" maxlength="60" />
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="createHabit" type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/manage.js"></script>

  
</body>
</html>
