<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Habit Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="js/login.js" type="module"></script>
  </head>
  <body>
    <main
      class="d-flex min-vh-100 align-items-center justify-content-center bg-light"
    >
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="text-center mb-4">
              <span class="status-dot me-2"></span>
              <span class="fs-4 fw-bold">Habit Tracker</span>
            </div>
            <p class="text-center text-muted mb-4">
              Welcome back! Sign in to continue
            </p>
            <div class="card shadow-sm border-0 rounded-4">
              <div class="card-body p-4 p-md-5">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h6 class="mb-0 fw-semibold">Sign In</h6>
                  <div class="chip chip-border">Login</div>
                </div>
                <form action="/login" method="post" id="loginForm">
                  <div class="mb-3">
                    <label class="form-label small text-muted" for="email"
                      >Email Address</label
                    >
                    <div class="input-group">
                      <span class="input-group-text bg-white"
                        ><i class="bi bi-envelope"></i
                      ></span>
                      <input
                        id="email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Enter your email address"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label small text-muted" for="password"
                      >Password</label
                    >
                    <div class="input-group">
                      <span class="input-group-text bg-white"
                        ><i class="bi bi-lock"></i
                      ></span>
                      <input
                        id="password"
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                  </div>
                  <button
                    id="loginButton"
                    type="submit"
                    class="btn btn-dark w-100 py-2 rounded-3 fw-semibold"
                  >
                    Sign In
                  </button>
                </form>
                <div
                  id="loginError"
                  class="alert alert-danger mt-3 d-none"
                ></div>
              </div>
            </div>

            <div class="text-center mt-4 p-4 pt-3 chip-border">
              <div class="text-muted mb-3">Don't have an account?</div>
              <a
                href="/signup.html"
                class="btn btn-outline-secondary w-100 rounded-3"
                >Create New Account</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </body>
</html>
